<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const keyArray = [];
const password = 'lai';
window.addEventListener('keyup', (e) => {
  keyArray.push(e.key);
  keyArray.splice(0,keyArray.length-password.length);
  var rule = new RegExp(password,"g");
  if(rule.test(keyArray.join(''))){
    cornify_add();
  }
});
</script>
</body>
</html>
