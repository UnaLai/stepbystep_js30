<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = document.querySelector('h1');
  const limit = 500;
  function textShadow(e){
    const xMove = (e.clientX / window.screen.width) * limit -(limit/2);
    const yMove = (e.clientY / window.screen.height) * limit -(limit/2);
    console.log(xMove,yMove)

    h1.style.textShadow = `
    ${xMove}px ${yMove}px 0 red,
    ${xMove}px ${-yMove}px 0 pink,
    ${yMove}px ${xMove}px 0 green,
    ${-yMove}px ${-xMove}px 0 gray`;

  }

  hero.addEventListener('mousemove',textShadow);
</script>
</body>
</html>
