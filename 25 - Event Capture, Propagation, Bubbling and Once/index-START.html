<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function displayData(e){
    console.log(this.classList.value);
    //阻止傳遞事件
    e.stopPropagation();
  }

  divs.forEach(item => item.addEventListener('click',displayData,{
    //預設爲冒泡事件，可以更改爲捕捉事件
    capture:false,
    //只觸發一次事件
    once:true,
  }));

  //監聽事件一般預設是冒泡
</script>
</body>
</html>
